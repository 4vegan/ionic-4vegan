<ion-header>

  <ion-navbar>
    <ion-title>Bem-vindo!</ion-title>
  </ion-navbar>

</ion-header>

 <ion-content padding> 
   <ion-list > <!--(click)="showDetalhe()" -->
     <ion-item-sliding *ngFor="let estabelecimento of estabelecimentos | async">
       <ion-item>
          <h1>{{estabelecimento.nome}}</h1>
          <p>{{estabelecimento.telefone}}</p>
          <p>{{estabelecimento.endereco}}</p>
       </ion-item>
     

       <ion-item-options side="left">
          <button ion-button color="secondary" (click)="editEstabelecimento(estabelecimento)">
            <ion-icon name="create"></ion-icon>
          </button>
          <button ion-button color="danger" (click)="removeEstabelecimento(estabelecimento.key)">
            <ion-icon name="trash"></ion-icon>
          </button>
        </ion-item-options>

     </ion-item-sliding>
   </ion-list>
   <button  ion-button full block (click)="signOut()">Sair</button>
  <ion-fab right bottom >
    <button ion-fab color="light" title="Cadastrar mais estabelecimentos"  (click)="newEstabelecimento()" ><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
